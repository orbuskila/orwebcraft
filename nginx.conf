server {
    listen 80;
    server_name donations.orwebcraft.com www.solarsystemscope.com;
    root /var/www/orwebcraft/public;
    index index.html index.htm;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Handle root requests
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Handle solar-system-scope requests
    location /solar-system-scope/ {
        try_files $uri $uri/ /solar-system-scope/index.html;
    }

    # Handle birds-on-earth-birdnet-live-map requests
    location /birds-on-earth-birdnet-live-map/ {
        try_files $uri $uri/ /birds-on-earth-birdnet-live-map/index.html;
    }

    # Handle archive requests
    location /archive/ {
        try_files $uri $uri/ /archive/index.html;
    }

    # Handle crypto-currency-donations requests
    location /crypto-currency-donations/ {
        try_files $uri $uri/ /crypto-currency-donations/index.html;
    }

    # Health check endpoint
    location /health {
        add_header Content-Type application/json;
        return 200 '{"status":"healthy","timestamp":"$time_iso8601","service":"orwebcraft-website"}';
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
    }

    # Handle 404 errors
    error_page 404 /index.html;

    # Handle 502 Bad Gateway errors
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/orwebcraft/public;
    }
}